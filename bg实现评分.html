<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟百度评分</title>
<style>
ul{
	list-style: none;
	margin: 0;
	padding: 0;
	display: inline-block;
}
ul li{
	display: inline-block;
	/*border: 1px solid #000;*/
	width: 20px;height: 20px;
	background: url(img/stars.png) no-repeat -40px;
}
.box span{
	color:red;
}
.box span,.box strong,.box ul{
	vertical-align: middle;
}
.light{
	background: url(img/stars.png) no-repeat;
}
.appraise{
	margin-left: 20px;
	font-size:24px;
	color:orange;
}
</style>
</head>
<body>
	<div class="box">
		<span>*</span>
		<strong>总体评价:</strong>
		<ul id="star">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<span class="appraise"></span>
	</div>
</body>
<script>
	var oStars = document.getElementById('star');
	var aLi = oStars.getElementsByTagName('li');
	var aLilength = aLi.length;
	var oAppraise=document.querySelector('.appraise');
	var arrText=['很差','较差','还行','推荐','力荐']
	var num=0;
	var onOff=true;
	for(var i=0;i<aLilength;i++){
		aLi[i].index=i;//自定义说索引值
		//鼠标移入点亮星星并显示语评
		aLi[i].onmouseover=function(){
			this.className='';
			for(var i=0;i<=this.index;i++){
				aLi[i].className='light';
			}
			
			oAppraise.innerHTML=arrText[this.index];
		}
		//为什么点击无效了?点击后无法固定点亮的星星,好像跟鼠标移入耦合
		aLi[i].onclick=function(){
			
				this.className='light';	


		}
		//鼠标移出星星变灰,且语评消失
		aLi[i].onmouseout=function(){
			for(var i=0;i<aLilength;i++){
				aLi[i].className='';
			}
			oAppraise.innerHTML='';
		}
		
		
	}
	// console.log(aLilength);
</script>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-shadow两侧</title>
	<style>
.box-shadow{width: 100px;height: 100px;border:1px solid black;}
.top{box-shadow: 0 -5px  red;}
.right{box-shadow:5px 0px 4px -4px green;}
.bottom{box-shadow:0px 5px blue;}
.left{box-shadow:-5px 0px yellow;}
.double{box-shadow:-6px 0 4px -4px red,6px 0 4px -4px blue;}
	</style>
</head>
<body>
	<div class="box-shadow top"></div><hr>
	<div class="box-shadow right"></div><hr>
	<div class="box-shadow bottom"></div><hr>
	<div class="box-shadow left"></div>
	<div class="box-shadow double"></div>
	<a href=""name="btn">锚名</a>
</body>
</html>

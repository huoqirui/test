<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>self</title>
	<style>
	a {
  color: #337ab7;
  text-decoration: none;
}
	fieldset{
		padding: 0;
		margin: 0;
		border: 0;
		min-width:0;
	}
	legend{
		display: block;
		width: 100%;
		padding: 0;
		margin-bottom: 20px;
		font-size: 21px;
		color: #333
		border: 0;
		border-bottom:1px solid #e5e5e5;
	}
.form-control{
	display: block;
	width: 100%;
	border: 1px solid #ccc;
	box-shadow:inset 0 1px 1px rgba(0,0,0,.75);
	transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
.form-control:focus{
	border-color: #66afe9;
	outline:0;
	box-shadow:inset 0 1px 1px rgba(0,0,0,.75);
}
.nav{
	padding-left: 0;
	margin-bottom: 0;
	list-style: none;
}
.nav>li{
	position: relative;
	display: block;
}
.nav>li>a{
	position: relative;
	display: block;
	padding: 10px 15px;
}
.nav>li>a:hover,.nav>li>a:focus{
	text-decoration:none;
	background-color: #eee;
}
.nav>li.disabled>a:hover,.nav>li.disabled>a:focus{
	color: #999;
	text-decoration: none;
	cursor:not-allowed;
	background-color: transparent;
}
.nav-tabs{
	border-bottom: 1px solid #ddd;
	overflow: hidden;
}
.nav-tabs>li{
	float: left;
	margin-bottom: -1px;
}
.nav-tabs > li > a {
  margin-right: 2px;
  line-height: 1.42857143;
  border: 1px solid transparent;
  border-radius: 4px 4px 0 0;
}
.nav-tabs > li > a:hover {
  border-color: #eee #eee #ddd;
}
.nav-tabs > li.active > a,
.nav-tabs > li.active > a:hover,
.nav-tabs > li.active > a:focus {
  color: #555;
  cursor: default;
  background-color: #fff;
  border: 1px solid #ddd;
  border-bottom-color: transparent;
}
.nav-pills>li{
	float: left;
}
.nav-pills>li>a{
	border-radius:4px;
}
.nav-pills > li + li {
  margin-left: 2px;
}
.nav-pills > li.active > a,
.nav-pills > li.active > a:hover,
.nav-pills > li.active > a:focus {
  color: #fff;
  background-color: #337ab7;
}
.nav-stacked>li{
	float: none;
}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>用户登录</legend>
			<div class="from-group">
				<label>
					email
					<input type="email"class="form-control"></label>
			</div>
			<div class="from-group">
				<label>
					password
					<input type="password"class="form-control"></label>
			</div>
		</fieldset>
	</form>
	<hr>
	<ul class="nav nav-tabs">
		<li><a href="javascript:;">Home1</a></li>
		<li><a href="javascript:;">Home2</a></li>
		<li><a href="javascript:;">Home3</a></li>
	</ul>
	<hr>
	<ul class="nav nav-pills nav-stacked">
		<li class="active"><a href="javascript:;">Home6</a></li>
		<li><a href="javascript:;">Home6</a></li>
		<li><a href="javascript:;">Home6</a></li>
	</ul>
</body>
</html>

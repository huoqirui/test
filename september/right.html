<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin实现块级元素的右对齐</title>
	<style>
.father{
	width: 300px;
	background-color: #f0f3f9;
}
.son{
	width: 200px;
	height: 120px;	
	margin-left:auto;
	background-color: #cd0000;
}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

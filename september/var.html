<script>
//1.复制引用类型
	var obj1=new Object();
	var obj2=obj1;
	obj1.name='Nicholas';
	console.log(obj2.name);
//2.重新赋值在内存中重新开
	var a=[1,2,3];
	var b=a;
	b=[1,2,3,4];//重新赋值在内存中重新开
	console.log(b);
	console.log(a);
//参数按值传递
	function addTen(num){//定义函数addTen
		num+=10;
		return num;//返回addTen结果作为函数调用结果
	}
	var count=20;
	var result=addTen(count);//变量count作为参数被传递给函数addTen( ),数值20被复制给参数num以便在addTen( )中使用.
	console.log(count);
	console.log(result);
//对象作为参数,说明函数按值传递
	function setName(obj){
		obj.name='Nicholas';
	}
	var person =new Object();//创建对象并保存在变量Person中
	setName(person);//变量person被传递到函数中之后被复制给obj
	console.log(person.name);
//
	function setName(obj){
		obj.name="Nicholas";
		obj=new Object();
		obj.name="Greg";
	}
	var person=new Object();
	setName(person);//person复制给obj,
	console.log(person.name);//按值传递按引用访问
//
	for(var i=0;i<10;i++){
		子主题 1
	}
	console.log(i);
</script>

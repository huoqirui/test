<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<style>	
.text span{
	font-weight: bold;
	color: #f00;
}
em{
	font-style: normal;
}
	</style>
</head>
<body>
	<div>
		<p class='text'>您还可以输入<span><em id='count'>30</em>/30</span></p>
		<div class="input">
			<textarea name="input" id="text" cols="30" rows="10"></textarea>
		</div>
	</div>
</body>
<script>
var text=document.getElementById('text');
var total=30;
var count=document.getElementById('count');
	document.onkeyup=function(){
		var len=text.value.length;
		var allow=total-len;
		count.innerHTML=allow;
	}
</script>
</html>

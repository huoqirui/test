/*5.只能接收字符串
	console.log(eval(3));//3只接受字符串,如果不是则返回该参数;
	console.log(eval('3+2'));//5;只接受字符串,直接对字符串进行编译,

*/
	var geval = eval;//使用别名调用eval将是全局eval
	var x='global',y='global';//两个全局变量
	function f(){//函数内指向的是局部eval
		var x='local';//定义局部变量
		eval("x+='changed';");//直接eval更改局部变量的值
		return x;//返回更改后的局部变量
	}
	function g(){//这个函数内指向了全局eval
		var y ='local';//定义局部变量
		geval("y+='changed';");//讲解调用改变了全局变量的值
		return y;//返回未更改的局部变量
	}
	console.log(f(),x);
	console.log(g(),y);

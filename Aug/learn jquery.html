<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learn jquery</title>	
	<script src="../jquery.min.js"></script>
	<style>
		ul{
			list-style: none;
			padding: 0;
		}
		ul li{
			display: inline-block;
		}
		.menu{
			background-color: #000;
			margin: 0;
			color:#fff;

		.menu li:hover{

<body>

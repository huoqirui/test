<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>btn</title>
	<link rel="stylesheet" href="../bs/css/bootstrap.css">
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
	<script src="../bs/js/bootstrap.js"></script>
</head>
<body>
	<!-- 1.基础.btn样式 再相关的hover.focus active等行为特效再为特殊风格定义特殊颜色 -->
	<div class="btn-group">
		<button class="btn btn-default">Left</button>
		<button class="btn btn-default">Middle</button>
		<button class="btn btn-default">Right</button>
	</div>
	<!-- 2.按钮工具栏 btn-toolbar-->
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-default">1</button>
			<button class="btn btn-default">2</button>
			<button class="btn btn-default">3</button>
			<button class="btn btn-default">4</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default">5</button>
			<button class="btn btn-default">6</button>
			<button class="btn btn-default">7</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default">8</button>
		</div>
	</div>
	<div class="btn-group btn-group-lg">
		<button class="btn btn-default">Left</button>
		<button class="btn btn-default">Middle</button>
		<button class="btn btn-default">Right</button>
	</div>
	<div class="btn-group btn-group-xs">
		<button class="btn btn-default">Left</button>
		<button class="btn btn-default">Middle</button>
		<button class="btn btn-default">Right</button>
	</div>
	<!-- 3.嵌套分组btn-group dorpdown -->
	<div class="btn-group">
		<button class="btn btn-default">首页</button>
		<button class="btn btn-default">个人简介</button>
		<button class="btn btn-default">作品</button>
		<div class="btn-group">
			<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">图书<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="JavaScript:;">js编程讲解</a></li>
				<li><a href="JavaScript:;">js编程讲解</a></li>
				<li><a href="JavaScript:;">js编程讲解</a></li>
			</ul>
		</div>
	</div>
	<!-- 4.垂直分组 -->
	<div class="btn-group-vertical">
		<button class="btn btn-default">首页</button>
		<button class="btn btn-default">个人简介</button>
		<button class="btn btn-default">作品</button>
		<div class="btn-group">
			<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">图书作品<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">编程精讲</a></li>
				<li><a href="#">编程精讲</a></li>
				<li><a href="#">编程精讲</a></li>
			</ul>
		</div>
	</div>
	<!-- 5.自适应分组 table table-cell btn-group-justified-->
	<div class="btn-group btn-group-justified">
		<a href="#" class="btn btn-default">左</a>
		<a href="#" class="btn btn-default">中</a>
		<a href="#" class="btn btn-default">右</a>
	</div>
	<!-- 6.组合式按钮 -->
	<div class="btn-group">
		<button class="btn btn-success dropdown-toggle"data-toggle="dropdown">success <span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li><a href="#">Active</a></li>
			<li><a href="#">Another</a></li>
			<li><a href="#">Something else here</a></li>
			<li class="divider"></li>
			<li><a href="#">Separated</a></li>
		</ul>
	</div>
	<!-- 7.分离式下拉菜单 -->
	<div class="btn-group">
		<button class="btn btn-success">success</button>
		<button class="btn btn-default "data-toggle="dropdown"><span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li><a href="#">active</a></li>
		</ul>
	</div>
	<div class="btn-group dropup">
		<button class="btn btn-success">success</button>
		<button class="btn btn-default "data-toggle="dropdown"><span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li><a href="#">active</a></li>
		</ul>
	</div>
</body>
</html>

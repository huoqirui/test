<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>draw a lottery or faffle</title>
	<style>
.wrap{
	display: inline-block;
	border: 5px solid #000;
	background-color: grey;
	height: 500px;
	text-align: center;
}
.box{
	float: left;
}
img{
	border: 3px solid #000;
}
.justify-fix{
	display: inline-block;
	width: 200px;
}
	</style>
	<script src="../jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<h1>Jump For Joy Sale</h1>
	</div>	
	<div class="wrap">		
		<div class="box"><img src="img/jump1.jpg" alt=""></div>
		<div class="box"><img src="img/jump2.jpg" alt=""></div>
		<div class="box"><img src="img/jump3.jpg" alt=""></div>
		<div class="box"><img src="img/jump4.jpg" alt=""></div>		
	</div>
	
</body>
<script>
	$(function(){
		$('.wrap').one('click',function(){
			discount=Math.floor(Math.random()*5+5);
			$(this).append('<div>Your discount is ' +discount+"%"+'</div>');
			
		})
	});

</script>
</html>
